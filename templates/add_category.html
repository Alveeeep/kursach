{% extends "base.html" %}
{% block content %}
<div class="py-5 text-center container">
    <form method="post" class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Добавить категорию</h1>
        <div class="mb-3">
            {{ form.hidden_tag() }}
            <label for="nameinputform" class="form-label">Название:</label>
            {{ form.name(type="text", class="form-control", id="nameinputform") }}
            {{ form.submit(type="submit", class="btn btn-primary mb-3", id="submit_btn") }}
            {{ form.csrf_token }}
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="py-5 text-center container">
    <form method="post" class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Информация о клиенте</h1>
        <div class="mb-3">
            <label for="emailinputform" class="form-label">Эл. почта:</label>
            <label id="emailinputform" class="form-label">{{ info[1] }}</label>
            <label for="phoneinputform" class="form-label">Телефон:</label>
            <label id="phoneinputform" class="form-label">{{ info[2] }}</label>
            <label for="firstinputform" class="form-label">Имя:</label>
            <label id="firstinputform" class="form-label">{{ info[3] }}</label>
          <label for="lastinputform" class="form-label">Фамилия:</label>
            <label id="lastinputform" class="form-label">{{ info[4] }}</label>
        </div>
    </form>
  <a href="/edit_client/{{ info[0] }}" class="btn btn-danger my-2">Редактировать</a>
</div>
{% endblock %}

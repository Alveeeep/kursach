        <h1 class="fw-light">Количество товара с ID {{ product_id }} в магазине {{ store_id }}</h1>
        <div class="mb-3">
            <label id="firstinputform" class="form-label">{{ count }}</label>
        </div>
    </form>
</div>
{% endblock %}
